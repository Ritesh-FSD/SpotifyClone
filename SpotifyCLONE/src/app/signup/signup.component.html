<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Signup</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="signup()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" required [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required [(ngModel)]="password">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" required [(ngModel)]="confirmPassword">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>
      </div>
    </div>
  </div>
